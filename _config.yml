# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: happyDogee's blog
title_separator: "|"
email: 2178807720@qq.com
description: >- # this means to ignore newlines until "baseurl:"
  作者:湖南大学计算机科学与技术专业本科生
  个人博客，记录学习和生活的点点滴滴，技术博客

github_username: happyDogee
minimal_mistakes_skin: "contrast" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
logo: "/assets/default/heart_like_love_icon.png" # 网站标头徽标
search: true

# 面包屑导航 
breadcrumbs: true 
breadcrumb_home_label : "Home"
breadcrumb_separator  : "/"

# date format
show_date: true
date_format: "%Y-%m-%d"

enable_copy_code_button: true



# Build settings
markdown: kramdown
remote_theme: happyDogee/minimal-mistakes
# Outputting
# permalink: /:categories/:title/
permalink: /:year/:month/:day/:title/

paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-postfiles
author:
  name   : "Liu Zhenhong"
  avatar : "/assets/default/bio-photo.jpg"
  bio    : "生命久如暗室，不妨我明写春诗."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://happydogee.github.io"

    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/happyDogee"

    - label: "Bilibili"
      icon: "fab fa-fw fa-bilibili"
      url: "https://space.bilibili.com/2178807720"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/happyDogee"
    - label: "Bilibili"
      icon: "fab fa-fw fa-bilibili"
      url: "https://space.bilibili.com/2178807720"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: true
      show_date: true
      toc: true
      
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

